<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Yo, Angular INC!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.1/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./app.js"></script>
  </head>
  <body>
    <header ng-include="'header.html'"></header>
    <div ng-controller="indexController">
      <div ng-include="'addPersonModal.html'"></div>
      <input type="text" ng-model="search" />
      <button ng-click="order = 'name'">Order by Name</button>
      <button ng-click="order = 'nick'">Order by Nick</button>
      <button type="button" class="btn btn-default" ng-click="open('sm')">Open me!</button>
      <ul>
        <h3>{{message}}</h3>
        <li ng-repeat="name in names">{{name}}</li>
      </ul>
      <form ng-submit="addName()">
        <input type="text" placeholder="name" ng-model="newName.name"/>
        <input type="submit" value="Add new person"/>
      </form>
      <ul>
        <h3>Persons: </h3>
        <li ng-repeat="person in persons | orderBy: order | filter: search" ng-show="person.employee">name = {{person.name}}, job= {{person.job}} , age= {{person.age}}, nick= {{person.nick}}, employee= {{person.employee}}
        <div class="remove" ng-click="removePerson(person)">X</div>
        </li>
      </ul>
    </div>
  </body>
</html>
