<script type="text/ng-template" id="addPersonModal.html">
 <div class="modal-header">
     <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
 </div>
 <div class="modal-body" id="modal-body">
   <form ng-submit="ok()" class="form-horizontal" role="form">
     <div class="form-group">
       <label class="col-sm-2 control-label" for="name">Name</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="name" ng-model="newPerson.name" id="name"/>
       </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="job">Job title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="name" ng-model="newPerson.job" id="job"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="age">Age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="name" ng-model="newPerson.age" id="age"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="nick">Nickname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="nick" ng-model="newPerson.nick" id="nick"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="employee">Employee</label>
        <div class="col-sm-4">
          <input type="checkbox" placeholder="employee" ng-model="newPerson.employee" id="employee"/>
        </div>
      </div>
     New person: <b>{{ newPerson }}</b>
     <div class="modal-footer">
         <button class="btn btn-primary" type="submit">Add</button>
         <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
     </div>
   </form>
 </div>

</script>
